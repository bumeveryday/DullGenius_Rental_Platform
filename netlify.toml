[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[dev]
  command = "npm start"
  port = 3000
  targetPort = 3000
  publish = "public"

# 로컬 개발 환경용 Redirect는 setupProxy.js가 처리하므로,
# 여기서는 Production 환경용 Redirect를 설정합니다.
# 하지만 Netlify Functions는 기본적으로 /.netlify/functions/ 경로로 접근 가능하므로
# 프론트엔드 api.js에서 경로를 분기처리하는 것이 더 명확합니다.
