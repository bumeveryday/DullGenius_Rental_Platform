name: Daily Overdue Briefing

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install @supabase/supabase-js dotenv

      - name: Run Briefing Script
        run: node admin_notifications/daily_briefing.js
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || secrets.REACT_APP_SUPABASE_URL || secrets.SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || secrets.REACT_APP_SUPABASE_ANON_KEY || secrets.SUPABASE_ANON_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
