name: Cleanup Expired Dibs
on:
  schedule:
    - cron: '*/10 * * * *' # 10분마다 실행
  workflow_dispatch: # 수동 실행 버튼

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Cleanup RPC
        run: |
          curl -X POST '${{ secrets.VITE_SUPABASE_URL || secrets.REACT_APP_SUPABASE_URL }}/rest/v1/rpc/cleanup_expired_dibs' \
          -H "ApiKey: ${{ secrets.VITE_SUPABASE_ANON_KEY || secrets.REACT_APP_SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY || secrets.REACT_APP_SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json"
